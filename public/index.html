<!DOCTYPE html>
<meta charset=utf-8>
<html>
    <head>
        <title>Deadline Tracker</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="/static/js/index.js"></script>
        <link rel="stylesheet" href="/static/css/index.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-10 mt-5">
                    <div class="row">
                    <div class="col-md-10">
                        <h2>Deadlines</h2>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createRoomModal">
                          New Deadline
                        </button>
                    </div>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 mt-1">
                    <div style="border: 1px solid rgba(0,0,0,.125);border-radius: .25rem;" class="mb-3">
                        <table class="table" id="roomsTable" >
                            <thead>
                                <tr>
                                    <th style="width: 40%">Deadline</th>
                                    <th style="width: 25%">Todays Progress</th>
                                    <th style="width: 25%">Overall Progress</th>
                                    <th style="width: 10%"></th>
                                </tr>
                            </thead>
                            <tbody id="rooms">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="createRoomModal" tabindex="-1" role="dialog" aria-labelledby="createRoomModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="createRoomModalLabel">Room Name</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <input type="text" class="form-control" id="roomName">
                    <div id="roomNameValidation" class="alert alert-danger mt-3" style="display: none;" role="alert">
                        
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="createRoom()">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
