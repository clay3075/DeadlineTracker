<!DOCTYPE html>
<meta charset=utf-8>
<html>
    <head>
        <title>Deadline Tracker</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script>
            var socket = io();

            socket.emit('loadRooms', null);

            socket.on('loadRooms', function(data) {
                data.forEach(function(x) {
                    addRoom(x['room'], x['progress'], x['goal']);
                });
            });

            socket.on('updateRoomProgress', function(data) {
                var room = data['room'];
                var progress = data['progress'];
                var goal = data['goal'];
                $(`#${room} td:nth-child(3)`).html(generateProgressBar(progress, goal));
            });

            socket.on('addRoom', function(room) {
                addRoom(room);
            });

            function addRoom(room, progress = 0, goal = 0) {
                var padding = "<td></td>";
                var progressBar = "<td style=\"text-align:center;\">" + generateProgressBar(progress, goal) + "</td>";
                var html = "<tr id=\"" + room + "\"><td>" + room + " </td>" + padding + progressBar + "</tr>"

                $('#rooms').append(html);
                $('#'+room).click(function() { window.open(`http://${window.location.hostname}:${window.location.port}/room/${room}`); });
            }

            function generateProgressBar(progress, goal) {
                var percentRemaining = progress > 0 && goal > 0 ? (progress/goal)*100 : 0;
                percentRemaining = percentRemaining.toFixed(2);
                var progressBar = `<div class=\"progress\"><div class=\"progress-bar\" role=\"progressbar\" style=\"width: ${percentRemaining}%;\" aria-valuenow=\"${progress}\" aria-valuemin=\"0\" aria-valuemax=\"${goal}\">${percentRemaining}%</div></div>`;
                return progressBar
            }

            function createRoom() {
                console.log('createRoom')
                var roomName = $('#roomName').val();
                console.log(roomName)
                // addRoom(roomName);
                // window.location = `${window.location.hostname}:${window.location.port}/room/${roomName}`
                window.open(`http://${window.location.hostname}:${window.location.port}/room/${roomName}`);
            }
        </script>
    </head>
    <body>
        <style>
            tr:hover {
                background-color: lightgrey;
            }
        </style>
        <div class="container">
            <div class="row">
                <div class="col-md-10 mt-5">
                    <div class="row">
                    <div class="col-md-10">
                        <h2>Rooms</h2>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createRoomModal">
                          Create Room
                        </button>
                    </div>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 mt-1">
                    <div style="border: 1px solid rgba(0,0,0,.125);border-radius: .25rem;" class="mb-3">
                        <table class="table" id="roomsTable" >
                            <thead>
                                <tr>
                                    <th style="width: 50%">Room</th>
                                    <th style="width: 20%"></th>
                                    <th style="width: 30%">Progress</th>
                                </tr>
                            </thead>
                            <tbody id="rooms">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="createRoomModal" tabindex="-1" role="dialog" aria-labelledby="createRoomModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="createRoomModalLabel">Room Name</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <input type="text" class="form-control" id="roomName">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="createRoom()">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
