<!DOCTYPE html>
<meta charset=utf-8>
<html>
    <head>
        <title>Deadline Tracker</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script>
            var socket = io();

            socket.emit('loadRooms', null);

            socket.on('loadRooms', function(data) {
                data.forEach(function(x) {
                    addRoom(x['room'], x['progress'], x['goal'], x['progressOverall'], x['goalOverall']);
                });
            });

            socket.on('updateRoomProgress', function(data) {
                var room = data['room'];
                var progress = data['progress'];
                var progressOverall = data['progressOverall'];
                var goalOverall = data['goalOverall'];
                var goal = data['goal'];
                $(`#${room} td:nth-child(2)`).html(generateProgressBar(progress, goal));
                $(`#${room} td:nth-child(3)`).html(generateProgressBar(progressOverall, goalOverall));
            });

            socket.on('addRoom', function(room) {
                addRoom(room);
            });

            function addRoom(room, progress = 0, goal = 0, progessOverall = 0, goalOverall = 0) {
                var progressBarOverall = "<td style=\"text-align:center;\">" + generateProgressBar(progessOverall, goalOverall) + "</td>";
                var progressBarToday = "<td style=\"text-align:center;\">" + generateProgressBar(progress, goal) + "</td>";
                var html = "<tr id=\"" + room + "\"><td>" + room + " </td>" + progressBarToday + progressBarOverall + "</tr>"

                $('#rooms').append(html);
                $('#'+room).click(function() { window.open(`http://${window.location.hostname}:${window.location.port}/room/${room}`); });
            }

            function generateProgressBar(progress, goal) {
                var percentRemaining = progress > 0 && goal > 0 ? (progress/goal)*100 : 0;
                percentRemaining = percentRemaining.toFixed(2);
                var progressBar = `<div class=\"progress\"><div class=\"progress-bar\" role=\"progressbar\" style=\"width: ${percentRemaining}%;\" aria-valuenow=\"${progress}\" aria-valuemin=\"0\" aria-valuemax=\"${goal}\">${percentRemaining}%</div></div>`;
                return progressBar
            }

            function createRoom() {
                var roomName = $('#roomName').val();
                if (isCssIdValid(roomName)) {
                    $('#roomName').val('');
                    $('#roomNameValidation').hide();
                    $('#createRoomModal').modal('hide');
                    window.open(`http://${window.location.hostname}:${window.location.port}/room/${roomName}`);
                }
                else {
                    $('#roomNameValidation').show();
                }
            }

            function isCssIdValid (id) {
                re = /^[A-Za-z]+[\w\-\:\.]*$/
                return re.test(id)
            }
        </script>
    </head>
    <body>
        <style>
            tbody tr:hover {
                background-color: lightgrey;
                cursor: pointer;
            }
        </style>
        <div class="container">
            <div class="row">
                <div class="col-md-10 mt-5">
                    <div class="row">
                    <div class="col-md-10">
                        <h2>Deadlines</h2>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createRoomModal">
                          New Deadline
                        </button>
                    </div>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 mt-1">
                    <div style="border: 1px solid rgba(0,0,0,.125);border-radius: .25rem;" class="mb-3">
                        <table class="table" id="roomsTable" >
                            <thead>
                                <tr>
                                    <th style="width: 40%">Deadline</th>
                                    <th style="width: 30%">Todays Progress</th>
                                    <th style="width: 30%">Overall Progress</th>
                                </tr>
                            </thead>
                            <tbody id="rooms">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="createRoomModal" tabindex="-1" role="dialog" aria-labelledby="createRoomModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="createRoomModalLabel">Room Name</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <input type="text" class="form-control" id="roomName">
                    <div id="roomNameValidation" class="alert alert-danger mt-3" style="display: none;" role="alert">
                        Must begin with a letter and may be followed by any number of letters, digits, hyphens, underscores, colons, and periods.
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="createRoom()">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
